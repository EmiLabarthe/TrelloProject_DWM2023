    <div
    class="modal fade"
    id="modalColumn"
    tabindex="-1"
    aria-labelledby="modalColumn"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalColumn">
            Creating column
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <label for="titlePrompt">Write your title:</label>
          <input
            type="text"
            id="titlePrompt"
            class="form-control myModalInput"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="addColumn()"
            data-bs-dismiss="modal"
